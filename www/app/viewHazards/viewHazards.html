<div flex layout="row">
  <sidebar layout="row"></sidebar>
  <div flex layout="column" id="content">
    <div layout="row" flex="5"></div>
    <div layout="row">
      <table class="table table-striped table-responsive table-hover">
        <thead>    
          <tr>
              <th>Name</th>
              <th>Base</th>
              <th>Location</th>
              <th>Date</th>
              <th>Report</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="report in viewHazards.hazardReports">
              <td>{{report.name}}</td>
              <td>{{report.base}}</td>
              <td>{{report.location}}</td>
              <td>{{report.date|date:'medium'}}</td>
              <td>{{report.report}}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
